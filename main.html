<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Synthesis App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Speech Synthesis Application</h1>

  <textarea id="textInput" placeholder="Enter text to speak..."></textarea>

  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect"></select>

  <label for="rate">Rate: <span id="rateValue" class="range-value">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

  <label for="pitch">Pitch: <span id="pitchValue" class="range-value">1</span></label>
  <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">

  <div>
    <button id="speakBtn">Speak</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
